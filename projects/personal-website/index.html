<!DOCTYPE html>

<head>
  <title>Missy Downer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.typekit.net/dbt0kxy.css">
  <style>
    body {
      text-align: center;
      background: url("bg.png");
      background-size: cover;
      background-position: center;
      color: white;
    }

    p,
    input {
      font-family: hack;
    }

    img {
      width: 25%;
    }

    p {
      font-size: 22px;
    }

    input {
      border: 0;
      padding: 10px;
      font-size: 18px;
    }

    input[type="submit"] {
      background: #8a2be2;
      color: white;
    }
  </style>
</head>

<body>
  <img src="me.png">
  <p>Hi! I'm Missy, and I am teaching myself how to code. Say hello!</p>
  <input type="email" placeholder="Your email" />
  <input type="submit" />
</body>
